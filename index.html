<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="camera" id="camera">
        <div class="camera-screen" id="cameraScreen">
            <video id="video" playsinline autoplay muted></video>
            <button class="btn-close" id="openGalleryBtn"></button>
            <div class="camera-bottom">
                <button class="list-open" id="openListBtn">

                        <path d="M27.4385 111.439L37.2163 119.439L53.6607 104.327" stroke="white" stroke-width="10" stroke-linecap="round"/>

                    </svg>
                </button>
                <button class="shutter" id="shutterBtn" aria-label="Auslösen"></button>
                <div class="gallery-preview" id="galleryPreview"></div>
            </div>
            <div class="info">
                Deine Fotos werden automatisch versendet
            </div>
        </div>


        <!-- notification -->
        <div class="notif" id="notif" aria-hidden="true" style="display:none">
            <div class="profilbild"><img src="img/profilbild.png" alt=""></div>
            <div class="notif-text">
                <div class="from" id="notifFrom">Absender</div>
                <div class="text" id="notifText">Text</div>
            </div>
        </div>

        <!-- gallery overlay -->
        <div class="gallery-overlay" id="galleryOverlay">
            <div class="gallery-header">
                <h1>Galerie</h1>
                <div>
                    <button class="btn-close" id="closeGalleryBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <!-- list overlay -->
          <div class="list-overlay" id="listOverlay">
            <div class="list-header">
                <h1>To-Do Liste</h1>
                <div>
                    <button class="btn-close" id="closeListBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="list-body">
                <h2>Muss ich am besten der Reihenfolge nach machen</h2>
                <ul>
                </ul>
            </div>
        </div>

        <!-- fullscreen viewer -->
        <div class="viewer" id="viewer">
            <button class="btn-close" id="viewerClose">
                <i class="bi bi-x-lg"></i>
            </button>
            <img id="viewerImg" src="" alt="Foto" />
            <button class="download-btn-large" id="downloadViewerBtn">Herunterladen</button>
        </div>

        <div class="start-overlay" id="startOverlay">
            <button id="startCameraBtn">Kamera starten</button>
        </div>

    </div>
    <div class="completion-popup" id="completionPopup" style="display:none;">
    <div class="completion-content">
        <h1 id="completionHeadline">Alle Aufgaben erledigt!</h1>
        <p id="completionText">Herzlichen Glückwunsch, Sie haben tolle Arbeit geleistet und haben sich Ihren Urlaub jetzt verdient!</p>
        <button id="restartBtn">Nächster Job</button>
    </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
