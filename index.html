<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
    <div class="camera-screen" id="cameraScreen">
      <video id="video" playsinline autoplay muted></video>
      <div class="camera-top-right"><button class="btn-close" id="openGalleryBtn" title="Galerie öffnen">✚</button></div>
      <div class="hint ghost">Rückkamera | Tippe den Knopf zum Fotografieren</div>
    </div>

    <button class="shutter" id="shutterBtn" aria-label="Foto machen"></button>
    <div class="preview-bubble" id="previewBubble" title="Letztes Foto anzeigen"></div>

    <!-- notification -->
    <div class="notif" id="notif" aria-hidden="true" style="display:none">
      <div class="from" id="notifFrom">Absender</div>
      <div class="text" id="notifText">Text</div>
    </div>

    <!-- gallery overlay -->
    <div class="gallery-overlay" id="galleryOverlay">
      <div class="gallery-header">
        <div style="font-weight:700">Galerie</div>
        <div>
          <button class="btn-close" id="closeGalleryBtn">✕</button>
        </div>
      </div>
      <div class="grid" id="grid"></div>
    </div>

    <!-- fullscreen viewer -->
    <div class="viewer" id="viewer">
      <button class="btn-close" id="viewerClose">✕</button>
      <img id="viewerImg" src="" alt="Foto" />
    </div>

    <div class="start-overlay" id="startOverlay">
    <h2>Kamera aktivieren</h2>
    <p>Tippe auf den Button, um den Kamerazugriff zu erlauben.</p>
    <button id="startCameraBtn">Kamera starten</button>
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
