<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="camera" id="camera">
        <div class="camera-screen" id="cameraScreen">
            <video id="video" playsinline autoplay muted></video>
            <div class="camera-top-right">
                <button class="btn-close" id="openGalleryBtn"></button>
                <button class="list-open" id="openListBtn">
                    O
                </button>
                <button class="shutter" id="shutterBtn" aria-label="AuslÃ¶sen"></button>
                <div class="gallery-preview" id="galleryPreview"></div>
            </div>
            <div class="info">
                Deine Fotos werden automatisch versendet
            </div>
        </div>


        <!-- notification -->
        <div class="notif" id="notif" aria-hidden="true" style="display:none">
        <div class="from" id="notifFrom">Absender</div>
        <div class="text" id="notifText">Text</div>
        </div>

        <!-- gallery overlay -->
        <div class="gallery-overlay" id="galleryOverlay">
            <div class="gallery-header">
                <h1>Galerie</h1>
                <div>
                    <button class="btn-close" id="closeGalleryBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <!-- list overlay -->
          <div class="list-overlay" id="listOverlay">
            <div class="list-header">
                <h1>Fotos Vorgaben</h1>
                <div>
                    <button class="btn-close" id="closeListBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="list-body">
                <ul>
                    <label class="checkbox-label"><input type="checkbox"/>Foto 1</label>
                    <label class="checkbox-label"><input type="checkbox"/>Foto 2</label>
                    <label class="checkbox-label"><input type="checkbox"/>Foto 3</label>
                    <label class="checkbox-label"><input type="checkbox"/>Foto 4</label>
                    <label class="checkbox-label"><input type="checkbox"/>Foto 5</label>
                </ul>
            </div>
        </div>

        <!-- fullscreen viewer -->
        <div class="viewer" id="viewer">
            <button class="btn-close" id="viewerClose">
                <i class="bi bi-x-lg"></i>
            </button>
            <img id="viewerImg" src="" alt="Foto" />
        </div>

        <div class="start-overlay" id="startOverlay">
            <button id="startCameraBtn">Kamera starten</button>
        </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
