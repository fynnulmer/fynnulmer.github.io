<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="camera" id="camera">
        <div class="camera-screen" id="cameraScreen">
            <video id="video" playsinline autoplay muted></video>
            <button class="btn-close" id="openGalleryBtn"></button>
            <div class="camera-bottom">
                <button class="list-open" id="openListBtn">
                    <svg width="66px" height="64px" viewBox="0 0 158 152" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M96.695 24.6691L110.41 10.2013H22.0255C8.92028 10.2013 0.691406 22.004 0.691406 30.7608V129.37C0.99618 141.858 12.8823 150.691 22.4065 150.691H119.172C133.192 150.387 141.268 137.746 141.268 129.751V53.224L126.41 68.0725V129.751C126.41 133.178 121.839 135.843 119.172 135.843H22.4065C17.5301 135.843 15.5491 132.035 15.5491 129.37V30.7608C16.1586 26.8012 18.9778 24.6691 22.0255 24.6691H96.695Z" fill="white"/>

                        <path d="M96.695 24.6691L110.41 10.2013H22.0255C8.92028 10.2013 0.691406 22.004 0.691406 30.7608V129.37C0.99618 141.858 12.8823 150.691 22.4065 150.691H119.172C133.192 150.387 141.268 137.746 141.268 129.751V53.224L126.41 68.0725V129.751C126.41 133.178 121.839 135.843 119.172 135.843H22.4065C17.5301 135.843 15.5491 132.035 15.5491 129.37V30.7608C16.1586 26.8012 18.9778 24.6691 22.0255 24.6691H96.695Z" stroke="white" stroke-width="1.38286"/>
                        <path d="M126.41 11.7243L60.5032 76.0679L54.4077 100.815C54.1029 103.557 56.5665 103.481 57.8364 103.1L81.4563 96.2467L145.84 31.903L126.41 11.7243Z" stroke="white" stroke-width="1.38286"/>
                        <path d="M152.316 25.4306L132.506 5.63255C135.808 2.07905 144.392 -3.04813 152.316 4.87109C160.24 12.7903 155.618 21.8771 152.316 25.4306Z" stroke="white" stroke-width="1.38286"/>
                    </svg>
                </button>
                <button class="shutter" id="shutterBtn" aria-label="AuslÃ¶sen"></button>
                <div class="gallery-preview" id="galleryPreview"></div>
            </div>
            <div class="info">
                Deine Fotos werden automatisch versendet
            </div>
        </div>


        <!-- notification -->
        <div class="notif" id="notif" aria-hidden="true" style="display:none">
            <div class="profilbild"><img src="img/profilbild.png" alt=""></div>
            <div class="notif-text">
                <div class="from" id="notifFrom">Absender</div>
                <div class="text" id="notifText">Text</div>
            </div>
        </div>

        <!-- gallery overlay -->
        <div class="gallery-overlay" id="galleryOverlay">
            <div class="gallery-header">
                <h1>Galerie</h1>
                <div>
                    <button class="btn-close" id="closeGalleryBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <!-- list overlay -->
          <div class="list-overlay" id="listOverlay">
            <div class="list-header">
                <h1>To-Do Liste</h1>
                <div>
                    <button class="btn-close" id="closeListBtn">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            </div>
            <div class="list-body">
                <h2>Muss ich am besten nach der Reihenfolge machen</h2>
                <ul>
                </ul>
            </div>
        </div>

        <!-- fullscreen viewer -->
        <div class="viewer" id="viewer">
            <button class="btn-close" id="viewerClose">
                <i class="bi bi-x-lg"></i>
            </button>
            <img id="viewerImg" src="" alt="Foto" />
        </div>

        <div class="start-overlay" id="startOverlay">
            <button id="startCameraBtn">Kamera starten</button>
        </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
